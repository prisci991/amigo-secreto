<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <img src="assets/regalo.png"  style="margin-right: 35px;" width="151" height="159" alt="Imagen representativa de amigo secreto">
            <h1 class="main-title">Amigo Secreto</h1>
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>

            <div class="content-container">
                <!-- Sección izquierda para botones -->
                <div class="left-section">
                    <div class="button-container">
            
                        <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                            <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                            Sortear
                        </button>
                    </div>
                    <ul id="resultado" class="result-list" aria-live="polite"></ul>
                    <div>
                        <button id="nuevoSorteoButton" class="button-new-draw" onclick="nuevoSorteo()" aria-label="Nuevo sorteo con mismos nombres">
                            <img src="assets/again.png" alt="Ícono para nuevo sorteo">
                            <p style= "margin-left: 25px;"> Sortear de nuevo </p>
                        </button>
                    </div>

                    <div>
                        <button id="reiniciarButton" class="button-reset" onclick="reiniciarSorteo()" style="margin-top: 25px;" aria-label="Reiniciar sorteo">
                            <img src="assets/refresh.png" alt="Ícono para refrescar">
                            <p style="margin-left: 25px;"> Reiniciar </p>
                        </button>
                    </div>
                </div>
                <!-- Sección derecha para lista de amigos -->
                <div class="right-section">
                    <div class="friends-box">
                        <h3 class="friends-box-title">Lista de Amigos</h3>
                        <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
                    </div>
                    <button id="eliminar" class="button-delete" onclick="eliminarUltimo()" aria-label="Eliminar último nombre">
                        Eliminar último
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
